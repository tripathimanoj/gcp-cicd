<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Psitron Technologies</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Gen AiOps for All</h1>
    <form action="{{ url_for('generate_output') }}" method="post">
        <label for="userInput">Enter your input:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Enter your input...">
        <button type="submit">Generate Output</button>
    </form>
    <div id="output">
        {% if output %}
        <strong>Generated Output:</strong><br>{{ output }}
        {% endif %}
    </div>
</div>
</body>
</html>
